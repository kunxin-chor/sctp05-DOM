<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Survey on Customer Satisiciation</h1>
    <div>
        <label>Enter your first name</label>
        <input type="text" id="firstName"/>
    </div>
    <div>
        <label>Email Address:</label>
        <input type="text" id="email"/>
    </div>
    <div>
        <label>How would you rate your experience?</label>
        <input type="radio" class="experience" name="experience" value="horrible"/><label>horrible</label>
        <input type="radio" class="experience" name="experience" value="average"/><label>Average</label>
        <input type="radio" class="experience" name="experience" value="good"/><label>Good</label>
        <input type="radio" class="experience" name="experience" value="excellent"/><label>Excellent</label>
        <input type="radio" class="experience" name="experience" value="best"/><label>Best</label>
    </div>

    <div>
        <label>How did you hear about us?</label>
        <input type="checkbox"
               class="hearAbout"
               name="hearAbout"
               value="word-of-mouth"/>
        <label>Word of Mouth</label>

        <input type="checkbox"
               class="hearAbout"
               name="hearAbout"
               value="social-media"/>
        <label>Social Media</label>

        <input type="checkbox"
               class="hearAbout"
               name="hearAbout"
               value="advertisement"/>
        <label>Advertisement</label>

        <input type="checkbox"
               name="hearAbout"
               class="hearAbout"
               value="others"/>
        <label>Others</label>

    </div>
    <button id="submit">Submit</button>
    <script src="script.js"></script>
</body>
</html>
